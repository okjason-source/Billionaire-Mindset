<!DOCTYPE html>
<html>
<head>
    <title>Mascot Generator</title>
</head>
<body>
    <h1>Generating Mascots...</h1>
    <canvas id="moneyCanvas" width="32" height="32" style="image-rendering: pixelated; image-rendering: crisp-edges;"></canvas>
    <canvas id="ostrichCanvas" width="48" height="64" style="image-rendering: pixelated; image-rendering: crisp-edges;"></canvas>
    
    <script>
        // Money Mascot Generator
        function createMoneyMascotFrame(ctx, frameNum) {
            ctx.clearRect(0, 0, 32, 32);
            const pixelSize = 2;
            const green = '#00FF00';
            const darkGreen = '#00AA00';
            const black = '#000000';
            
            // Green body (rectangle)
            ctx.fillStyle = green;
            ctx.fillRect(8, 12, 16, 24);
            
            // Dollar sign on body
            ctx.fillStyle = darkGreen;
            // Vertical line
            ctx.fillRect(14, 18, 4, 12);
            // Top curve
            ctx.fillRect(12, 20, 2, 2);
            ctx.fillRect(18, 20, 2, 2);
            // Bottom curve
            ctx.fillRect(12, 26, 2, 2);
            ctx.fillRect(18, 26, 2, 2);
            
            // Arms (animate)
            const armOffset = frameNum % 2 === 0 ? 0 : 2;
            ctx.fillStyle = green;
            // Left arm
            ctx.fillRect(4 + armOffset, 16, 4, 8);
            // Right arm (fist bump)
            ctx.fillRect(24 - armOffset, 16, 4, 8);
            // Fist (right arm)
            if (frameNum % 4 < 2) {
                ctx.fillRect(28 - armOffset, 18, 4, 4);
            }
            
            // Legs (walking)
            const legOffset = frameNum % 2 === 0 ? 0 : 2;
            // Left leg
            ctx.fillRect(12 - legOffset, 36, 4, 12);
            // Right leg
            ctx.fillRect(16 + legOffset, 36, 4, 12);
            
            // Feet
            ctx.fillRect(10 - legOffset, 46, 2, 2);
            ctx.fillRect(18 + legOffset, 46, 2, 2);
            
            // Eyes
            ctx.fillStyle = black;
            ctx.fillRect(12, 14, 2, 2);
            ctx.fillRect(18, 14, 2, 2);
        }
        
        // Ostrich Generator
        function createOstrichFrame(ctx, frameNum) {
            ctx.clearRect(0, 0, 48, 64);
            const black = '#000000';
            const offWhite = '#F5F5DC';
            const gold = '#FFD700';
            const eyeWhite = '#FFFFFF';
            const beak = '#FFA500';
            
            // Body (black, oval)
            ctx.fillStyle = black;
            ctx.beginPath();
            ctx.ellipse(24, 40, 12, 20, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Neck (off-white, animated)
            const neckBend = Math.sin(frameNum * 0.3) * 3;
            ctx.fillStyle = offWhite;
            ctx.fillRect(22 + neckBend - 2, 16, 4, 24);
            
            // Head (off-white, round)
            const headX = 24 + neckBend;
            ctx.beginPath();
            ctx.arc(headX, 8, 6, 0, 2 * Math.PI);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = eyeWhite;
            ctx.fillRect(headX - 2, 6, 2, 2);
            ctx.fillRect(headX + 1, 6, 2, 2);
            ctx.fillStyle = black;
            ctx.fillRect(headX - 1, 6, 1, 1);
            ctx.fillRect(headX + 2, 6, 1, 1);
            
            // Beak
            ctx.fillStyle = beak;
            ctx.fillRect(headX - 1, 10, 2, 4);
            
            // Gold chain
            ctx.fillStyle = gold;
            for (let y = 24; y < 36; y++) {
                const x = 24 + neckBend;
                ctx.fillRect(x - 4, y, 2, 2);
                ctx.fillRect(x + 2, y, 2, 2);
            }
            // Chain links
            ctx.fillRect(20 + neckBend, 30, 2, 2);
            ctx.fillRect(26 + neckBend, 30, 2, 2);
            
            // Legs (off-white, walking)
            const legOffset = frameNum % 2 === 0 ? 0 : 2;
            ctx.fillStyle = offWhite;
            // Left leg
            ctx.fillRect(20 - legOffset, 40, 4, 24);
            // Right leg
            ctx.fillRect(24 + legOffset, 40, 4, 24);
            
            // Feet
            ctx.fillStyle = beak;
            ctx.fillRect(18 - legOffset, 62, 6, 2);
            ctx.fillRect(22 + legOffset, 62, 6, 2);
        }
        
        // Generate frames
        const moneyCanvas = document.getElementById('moneyCanvas');
        const ostrichCanvas = document.getElementById('ostrichCanvas');
        const moneyCtx = moneyCanvas.getContext('2d');
        const ostrichCtx = ostrichCanvas.getContext('2d');
        
        // Disable smoothing for pixel art
        moneyCtx.imageSmoothingEnabled = false;
        ostrichCtx.imageSmoothingEnabled = false;
        
        const moneyFrames = [];
        const ostrichFrames = [];
        
        for (let i = 0; i < 4; i++) {
            createMoneyMascotFrame(moneyCtx, i);
            moneyFrames.push(moneyCanvas.toDataURL('image/png'));
            
            createOstrichFrame(ostrichCtx, i);
            ostrichFrames.push(ostrichCanvas.toDataURL('image/png'));
        }
        
        // Output to console and create download
        const output = `// Auto-generated 16-bit style mascot sprites
export const moneyMascotFrames = ${JSON.stringify(moneyFrames, null, 2)};
export const ostrichFrames = ${JSON.stringify(ostrichFrames, null, 2)};

if (typeof window !== 'undefined') {
    window.moneyMascotFrames = ${JSON.stringify(moneyFrames, null, 2)};
    window.ostrichFrames = ${JSON.stringify(ostrichFrames, null, 2)};
}
`;
        
        console.log(output);
        
        // Create download link
        const blob = new Blob([output], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'mascots.js';
        a.textContent = 'Download mascots.js';
        document.body.appendChild(a);
        
        document.body.innerHTML += '<h2>Check console for output or download mascots.js</h2>';
    </script>
</body>
</html>
